name: Prettier

on:
  push:
    branches: code-style-formating
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --write .

      - name: Commit to github
        run: git add . || git commit -m "Prettier - Applied prettier"
